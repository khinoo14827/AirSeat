<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Quality Dashboard - AirSeat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="airseat-bg">
  <div class="overlay">
    <header class="header">
      <h1 class="main-title">Air Quality Dashboard</h1>
      <p class="subtitle">Real-time Air Quality from AirSeat</p>
    </header>
    <div class="dashboard-container">
      <table class="air-table">
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
            <th>Icon</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CO₂</td>
            <td>430 ppm</td>
            <td>🌱</td>
          </tr>
          <tr>
            <td>PM2.5</td>
            <td>20 µg/m³</td>
            <td>💨</td>
          </tr>
          <tr>
            <td>Temperature</td>
            <td>28°C</td>
            <td>🌡️</td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td>60%</td>
            <td>💧</td>
          </tr>
        </tbody>
      </table>
      <a href="index.html" class="btn back-btn">Back</a>
    </div>
    <footer class="footer">
      <span>© 2025 AirSeat Project</span>
    </footer>
  </div>
</body>
</html>
